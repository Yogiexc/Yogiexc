name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Generate snake svg
        uses: Platane/snk@v3
        with:
          github_user_name: Yogiexc
          outputs: |
            github-snake.svg
            github-snake-dark.svg?palette=github-dark

      - name: Publish to GitHub Pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: snake
